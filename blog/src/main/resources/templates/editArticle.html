<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<html xmlns:th="http://www.thymeleaf.org"/>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:action="@{/updateArticle}" th:object="${article}" method="post">
    <input type="hidden" name="id" th:value="${article.id}">
    标题<input type="text" name="title"  th:value="${article.title}"/><br/>
    内容<input type="text" name="content" th:value="${article.content}" /> <br/>
<!--    标签<input type="text" name="tag"  th:value="${article.tagId}" /><br/>-->
    <input type="submit" value="提交"/>
</form>
</body>
</html>
